<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lumen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #00ffcc, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .logo-img {
            width: 225px;
            height: auto;
            margin-bottom: 1.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .demo-img {
            width: 100%;
            height: auto;
            margin-top: 2rem;
        }
        
        .tagline {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }

        .description {
            font-size: 1.1rem;
            opacity: 0.7;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: none;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: #00ffcc;
            color: #0a0a0a;
            transform: translateY(-2px);
        }

        .countdown {
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.6;
        }

        @media (max-width: 600px) {
            .logo { font-size: 2rem; }
            .tagline { font-size: 1.2rem; }
            .description { font-size: 1rem; }
            .cta-button { padding: 0.8rem 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">lumen</h1>
        <img src="3dopt.jpg" alt="Logo" class="logo-img">
        <p class="tagline">automated optical inspection is traditionally anything but automated</p>
        <p class="description">
            revolutionizing yield through digitalization
        </p>
        <p class="description">
            enabling next-gen manufacturing defect analysis and detection
        </p>
        <a href="#" class="cta-button">Coming Soon</a>
        <p class="countdown">Launching 2025</p>
        <img src="demo-v1.jpg" alt="demo" class="demo-img">
    </div>
</body>
</html>
